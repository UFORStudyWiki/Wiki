<h1>Densifying leads to pressure on trees</h1>
<p>The impacts of land development can alter how a tree grows over longer periods of time (i.e., 10-20 years, if not further, in the future)</p>
<ul>
  <li>Gradual loss in mature old trees.</li>
  <li>Makes older trees difficult to attain</li>
</ul>
