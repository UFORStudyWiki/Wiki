<h1>Issue 1: Not enough Soil</h1>
<p>When there isn't enough soil, the tree will reach the carrying capacity of the available soil.</p>
<ul>
  <li>Stunted growth</li>
  <li>Reduced foliage</li>
  <li>Trees take on the characteristics of old trees (rough bark, etc.)</li>
  <li>Death</li>
</ul>
